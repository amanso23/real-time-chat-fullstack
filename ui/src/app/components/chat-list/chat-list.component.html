<div class="sticky top-0 bg-white">
  <div class="flex justify-center items-center gap-2 p-2">
    <h1>Chat</h1>
    @if (!searchNewContact) {
    <span (click)="searchContact()">
      <app-icon [icon]="'UserIcon'" [color]="'text-black'" />
    </span>
    } @else {
    <span (click)="searchNewContact = false">
      <app-icon [icon]="'MessageCirclePlus'" [color]="'text-black'" />
    </span>
    }
  </div>
</div>
