<main class="flex justify-center items-center min-h-screen bg-secondary">
  <div class="absolute top-0 w-full h-1/5 bg-accent"></div>
  <div
    class="relative w-4/5 max-w-full h-[calc(100vh-40px)] bg-primary shadow-lg flex"
  >
    <div
      class="flex flex-col justify-between items-start p-3 bg-primary-light h-full"
    >
      <span>
        <lucide-icon [img]="MessageCircleIcon" class="{{ iconClass }}" />
      </span>
      <div class="flex flex-col items-center gap-2">
        <lucide-icon [img]="UserIcon" class="{{ iconClass }}" />
        <lucide-icon [img]="DoorOpen" class="{{ iconClass }}" />
      </div>
    </div>

    <div class="flex w-full">
      <div class="w-full">
        <app-chat-list [chatList]="chatList" />
      </div>
    </div>
  </div>
</main>
